<ion-header>
  <ion-toolbar>
    <ion-title>Linie {{ vehicle}}{{id}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="cardTop">
      <img src="/assets/{{vehicles[vehicle].image}}" class="stage">
      <!-- <svg width="497" height="219" viewBox="0 0 497 219" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" clip-rule="evenodd" d="M-38.5 196C-38.5 196 34 91 133.5 91C233 91 427 159 532.5 30C638 -99 518 236 518 236L-49 246.5L-38.5 196Z" fill="#FF768E"/>
  </svg> -->
    </div>
      <div class="timeline">
        <div size="5">

          <ion-row>
            <ion-col>
              <h3>

                <ion-badge size="3" color="primary" class="lineX lineX--{{vehicle}} product--{{vehicle}}"><img *ngIf="vehicles[vehicle].img" width="15" height="15" src="/assets/{{vehicles[vehicle].img}}"><div class="lineX-number"><span class="">{{vehicles[vehicle].prefix}}</span>{{stops[vehicles[vehicle].id + id].line}}</div> <ion-badge class="lineX--target"></ion-badge>
              </ion-badge> nach {{stops[vehicles[vehicle].id + id].to}}
            </h3>
            
          </ion-col>
          </ion-row>
        </div>
        <!-- <h3>Updates {{ vehicle}}{{id}}</h3> -->
        <!-- <label>23 in the last 7 hours</label> -->
        <div class="box">
          <div class="container">
            <div class="lines">
              <div *ngFor="let item of getArray(stops[vehicles[vehicle].id+id].journey.length -1); last as isLast">
                <div class="dot"></div>
                <div *ngIf="!isLast" class="line"></div>
              </div>
              <!-- div class="dot"></div>
              <div class="line"></div>
              <div class="dot"></div>
              <div class="line"></div> -->
            </div>
            <div class="cards">
              <div class="card" [ngClass]="{'locker': stop.hasLocker}" *ngFor="let stop of stops[vehicles[vehicle].id + id].journey ">
                <ion-col>

                  <h4>{{stop.time}} min<span class="virtual" *ngIf="stop.virtuell">virtuell</span></h4>
                  <p>{{stop.name}}<ion-button class="order" [routerLink]="['/order']">BOOK</ion-button>
                  </p><img  *ngIf="stop.hasLocker"  src="/assets/hamburgbox.svg" class="hamburgbox" width="50" height="50">
                </ion-col>
                
              </div>
              <!-- <div class="card mid">
                <h4>15:22</h4>
                <p>Start With A Baseline</p>
              </div>
              <div class="card">
                <h4>14:15</h4>
                <p>Break Through Self Doubt<br> And Fear</p>
              </div> -->
            </div>
           </div>
         <!-- <div class="bottom">
            <div class="btn">Show all updates</div>
          </div> -->
        </div>
      </div>
  </div>
</ion-content>
